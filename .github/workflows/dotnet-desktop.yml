name: .NET Core Desktop

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest

    env:
      Solution_Name: KadampaScreenSaver.sln
      Project_Directory: KadampaScreenSaver

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore the application
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}

    - name: Decode the pfx
      run: |
        $pfx_cert_byte = [System.Convert]::FromBase64String("${{ secrets.Base64_Encoded_Pfx }}")
        $certificatePath = Join-Path -Path $env:Project_Directory -ChildPath KadampaScreenSaver_TemporaryKey.pfx
        [IO.File]::WriteAllBytes("$certificatePath", $pfx_cert_byte)

    - name: Create the app package
      run: msbuild $env:Solution_Name /p:AppxBundlePlatforms="x64" /p:Configuration=$env:Configuration /p:UapAppxPackageBuildMode=SideloadOnly /p:AppxBundle=Never /p:PackageCertificateKeyFile=KadampaScreenSaver_TemporaryKey.pfx /p:AppxPackageDir="Packages\" /p:GenerateAppxPackageOnBuild=true
      env:
        Configuration: ${{ matrix.configuration }}

    - name: Upload MSIX Package
      uses: actions/upload-artifact@v2
      with:
        name: MSIX Package
        path: KadampaScreenSaver/Packages/**/*.msix

    - name: Build unpackaged app
      run: msbuild $env:Solution_Name /t:Publish /p:WindowsPackageType=None /p:Configuration=$env:Configuration /p:Platform=x64
      env:
        Configuration: ${{ matrix.configuration }}

    - name: Create ZIP of unpackaged app
      run: Compress-Archive KadampaScreenSaver/bin/x64/${{ matrix.configuration }}/net6.0-windows/* 'KadampaScreenSaver-unpackaged-0.${{ github.run_number }}.${{ github.run_attempt }}.0.zip'

    - name: Upload unpackaged app
      uses: actions/upload-artifact@v2
      with:
        name: Unpackaged app
        path: KadampaScreenSaver-unpackaged-0.${{ github.run_number }}.${{ github.run_attempt }}.0.zip
